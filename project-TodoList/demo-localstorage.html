<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文档标题</title>
</head>
<body>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script>
		myStorage=localStorage;
		localStorage.setItem('myCat','Tom');
		localStorage.setItem('myCat2','mu');
		var cat=localStorage.getItem('myCat');
		var cat2=localStorage.getItem('myCat2');
		localStorage.removeItem('myCat2');
		console.log(cat);
		console.log(cat2);

	</script>
</body>
</html>
